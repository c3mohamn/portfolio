<div class="project-container grid-y grid-margin-y" *ngIf="project">
  <div class="cell project-header grid-x grid-margin-x align-middle">
    <div class="cell shrink" [routerLink]="[ '' ]">
      <mat-icon svgIcon="arrow-back" class="back-arrow" *appShellNoRender></mat-icon>
      <img src="assets/icons/placeholder.svg" *appShellRender>
    </div>
    <div class="cell auto"></div>
    <div class="cell shrink">
      <h1 class="projects-header margin-right-1"><small>{{project?.title}}</small></h1>
    </div>
  </div>

  <div class="cell project-body-container">
    <div class="grid-x grid-margin-x grid-margin-y">
      <div class="cell small-12" [ngClass]="{'medium-6': project.overviewImgRelativePath}">
        <h4 class="nm-header-1">Overview</h4>
        <div class="body-text" [innerHtml]="project.overview || defaultText"></div>
      </div>
      <div class="cell small-12 medium-6" *ngIf="project.overviewImgRelativePath">
        <div class="overview-image-container">
          <img src="{{project.overviewImgRelativePath}}" alt="over image" class="project-image overview-image">
        </div>
      </div>
      <div class="cell small-12 medium-6">
        <h4 class="nm-header-1">Goals</h4>
        <div class="body-text" [innerHtml]="project.goals || defaultListText"></div>
      </div>
      <div class="cell small-12 medium-6">
        <h4 class="nm-header-1">Contributions</h4>
        <div class="body-text" [innerHtml]="project.contributions || defaultListText"></div>
      </div>
      <div class="cell small-12 medium-6" *ngIf="project.processImgRelativePath">
        <div class="process-image-container">
          <img src="{{project.processImgRelativePath}}" alt="over image" class="project-image process-image">
        </div>
      </div>
      <div class="cell small-12" [ngClass]="{'medium-6': project.processImgRelativePath}">
        <h4 class="nm-header-1" [ngClass]="{'text-right': project.processImgRelativePath}">Process</h4>
        <div class="body-text" [innerHtml]="project.process || defaultText"></div>
      </div>
      <div class="cell">
        <h4 class="nm-header-1">Outcome</h4>
        <div class="body-text" [innerHtml]="project.outcome || defaultText"></div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!project" class="text-right">
  <h3 class="not-found-text">Project <q>{{projectName}}</q> not found.</h3>
</div>
