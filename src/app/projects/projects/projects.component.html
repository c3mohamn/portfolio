<div class="projects-container grid-y">
  <!-- Main Text -->
  <div class="cell main-text-container">
    <div class="main-text-header">
      Hi, I'm <a href="https://www.linkedin.com/in/nasir-mohammad-448906140/" target="_blank" rel="noopener"
        aria-label="Nasir Linkedin page" title="Nasir Linkedin Page" class="main-name">Nasir</a>!
    </div>
    <div class="main-text-body">
      I am passionate about creating <u>beautiful</u> and <u>responsive</u> applications that make our lives
      <u>easier</u>. This website is a <b>work in progress</b>, but feel free to browse around. You can
      also see that progress by visiting my <a href="https://github.com/c3mohamn/portfolio" target="_blank"
        rel="noopener" aria-label="Go to Nasir's Github repository for this website"
        title="Link to portfolio Github repo">Github</a> and <a href="https://trello.com/b/hoS9NAOg/portfolio-ideas"
        target="_blank" rel="noopener" aria-label="Go to Nasir's Trello board for this website"
        title="Link to portfolio Trello board">Trello</a> page.
    </div>
  </div>
  <!-- Projects Header -->
  <div class="cell text-right">
    <h2 class="projects-header margin-bottom-2 margin-right-1">Projects</h2>
  </div>
  <!-- Project -->
  <div class="project-container">
    <router-outlet></router-outlet>
  </div>
  <!-- Projet Cards -->
  <div class="cell small-12 grid-x margin-top-2 grid-margin-x grid-margin-y project-cards-list"
    [@listFadeAnimation]="projects.length" *appShellNoRender>
    <div class="cell small-12 medium-6" *ngFor="let project of projects" [routerLink]="[ project.name ]" pageScroll
      pageScrollTarget=".project-container" [pageScrollOffset]=100>
      <nm-project-card [project]="project"></nm-project-card>
    </div>
  </div>
  <!-- SSR cards placeholder -->
  <div class="cell small-12 grid-x margin-top-2 grid-margin-x grid-margin-y project-cards-list-placeholder"
    *appShellRender>
    <div class="cell small-12 medium-6" *ngFor="let project of projects">
      <div class="project-card-placeholder">
        <h4>{{project.title}}</h4>
      </div>
    </div>
  </div>
</div>
