<div class="footer-container grid-y align-center align-middle">
  <p class="footer-main-text text-center">&copy; 2019 Created by Nasir Mohammad</p>

  <div class="grid-x footer-social-icons align-center align-middle">
    <div class="cell footer-social-icon-container" *ngFor="let item of socialMediaList" title="{{item.title}}">
      <a href="{{item.link}}" target="{{item.media !== 'microsoft-outlook' ? '_blank' : ''}}" rel="noopener"
        aria-label="Go to Nasir's social media profile page" alt="social media icon">
        <svg-icon src="assets/icons/{{item.media}}.svg" class="footer-social-icon"></svg-icon>
      </a>
    </div>
  </div>
</div>
