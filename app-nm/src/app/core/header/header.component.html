<div class="header-container grid-x align-middle"
  [ngClass]="{'align-right': isSmallScreen, 'align-center': !isSmallScreen, 'scrolled-down': isScrolledDown}">
  <!-- Large Screen Navigation -->
  <div class="nav-links-container-large-screen grid-x grid-margin-x show-for-medium">
    <div class="nav-link cell shrink disable-select" *ngFor="let page of pages" (click)="navigate(page.url)">
      <h5>{{page.name}}</h5>
    </div>
  </div>
  <!-- Mobile Burger Menu -->
  <div class="nav-links-container-mobile-screen grid-x hide-for-medium">
    <svg-icon src="assets/icons/menu.svg" class="nav-link menu-icon disable-select" [svgStyle]="{'width.px': 32}"
      (click)="toggleMobileMenu()">
    </svg-icon>
  </div>
</div>
<!-- Mobile Screen Navigation -->
<div class="mobile-menu-container" [hidden]="!showMobileMenu">
  <div class="mobile-menu-container-inner grid-y grid-margin-y align-middle align-center">
    <div class="cell mobile-menu-close grid-x align-middle">
      <div class="cell auto"></div>
      <div class="cell shrink">
        <svg-icon src="assets/icons/close.svg" class="nav-link menu-icon disable-select" [svgStyle]="{'width.px': 32}"
          (click)="toggleMobileMenu()"></svg-icon>
      </div>
    </div>
    <div class="nav-link cell shrink disable-select" *ngFor="let page of pages" (click)="navigate(page.url)">
      <h4>{{page.name}}</h4>
    </div>
  </div>
</div>
